<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../lib/css/styles.css">
  <link rel="stylesheet" href="../style/popup.css">
  <title>popup</title>
</head>
<body>
  <div id="wrap">
    <div id="message-wrap">
      <span id="message-box">GitHub Star List</span>
      <button id="click-refetch" class="button button--outlined button--small">手动刷新</button>
    </div>

    <div id="data-wrap"></div>

    <div id="dialog-wrap">
      <div>请选择分组：</div>
      <div id="add-group">增加分组</div>
      <div id="add-group-warp" class="formCollapsed">
        <div class="input formCollapsed-item formCollapsed-itemPrimary">
          <input id="add-group-input" name="add-group-input">
        </div>
        <button id="add-group-confirm" class="formCollapsed-item button button-primary button--small">确定</button>
        <button id="add-group-cancel" class="formCollapsed-item button button--outlined button--small">取消</button>
      </div>
      <div id="group-wrap"></div>
    </div>
  </div>
  <script src="../lib/common.js"></script>
  <script src="../script/popup.js"></script>
</body>
</html>
